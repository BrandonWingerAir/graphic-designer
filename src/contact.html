    <script src="./js/index.js" type="text/javascript"></script>
    <script>
      // Menu
      function openNav() {
        var menuOpen = document.getElementById("openMenu");
        menuOpen.classList.add("menu-active");

        var hideOpen = document.getElementById("open");
        hideOpen.classList.add("hide-open");

        var showClose = document.getElementById("close");
        showClose.classList.remove("hide-close");
      }

      function closeNav() {

        var menuClose = document.getElementById("openMenu");
        menuClose.classList.remove("menu-active");

        var hideClose = document.getElementById("close");
        hideClose.classList.add("hide-close");

        var showOpen = document.getElementById("open");
        showOpen.classList.remove("hide-open");
      }

      // Contact
      $(document).ready(function () {
        $('.submit').click(function (event) {
          console.log('Clicked button');

          var name = $('.name').val()
          var email = $('.email').val()
          var budget = $('.budget').val()
          var message = $('.message').val()
          var status = $('.status')
          status.empty()

          if(name.length >= 2) {
          } else {
            event.preventDefault()
            status.append('<div>* Please enter your name</div>');
          }

          if(email.length > 5 && email.includes('@') && email.includes('.')) {
          } else {
            event.preventDefault()
            status.append('<div>* Email was not valid</div>');
          }

          if(message.length >= 10) {
          } else {
            event.preventDefault()
            status.append('<div>* Message must be at least 10 characters</div>');
          }
        })
      })
    </script>
